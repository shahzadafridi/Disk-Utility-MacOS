name: Build DMG for Disk Utility

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install create-dmg (andreyvit version)
        run: |
          rm -f /usr/local/bin/create-dmg || true
          git clone https://github.com/andreyvit/create-dmg.git
          chmod +x create-dmg/create-dmg

      - name: Build the app
        run: |
          xcodebuild -scheme DiskUtility -configuration Release -derivedDataPath build

      - name: Create DMG file
        run: |
          APP_PATH="build/Build/Products/Release/DiskUtility.app"
          bash create-dmg/create-dmg \
            --overwrite \
            --volname "Disk Utility" \
            DiskUtility.dmg \
            "$APP_PATH"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: disk-utility-dmg
          path: ./DiskUtility.dmg
